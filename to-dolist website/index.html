<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">To-Do List App</a>
            <button class="navbar-toggler" id="navbar-toggler">â˜°</button>
            <div class="navbar-links" id="navbar-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container" id="home">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task" required>
            <input type="date" id="task-date" required>
            <select id="task-category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <div class="filters">
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
            </select>
            <select id="filter-status">
                <option value="All">All</option>
                <option value="Completed">Completed</option>
                <option value="Uncompleted">Uncompleted</option>
            </select>
        </div>
        <ul id="task-list"></ul>
    </div>
    <div class="container" id="about" style="display: none;">
        <h1>About</h1>
        <p>This is a simple To-Do List application.</p>
    </div>
    <div class="container" id="contact" style="display: none;">
        <h1>Contact</h1>
        <p>You can contact us at contact@example.com.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
